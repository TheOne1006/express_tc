</head><body ng-app="theoneApp"><div class="container"><div ui-view class="row"><div class="col-lg-12"><div style="width:400px;margin:0 auto 20px;" class="alert alert-info"><h4>HELLO Angular,Node,Express,jQ,Jade</h4></div><form ng-controller="LoginController" name="loginForm" ng-submit="loginSubmit()" class="bootstrap-admin-login-form"><h1>登录</h1><div class="form-group"><input ng-model="user.name" required type="text" ng-maxlength="15" name="username" placeholder="请输入用户名" class="form-control"><div ng-hide="!loginForm.username.$dirty || loginForm.username.$valid" class="alert alert-danger"><span ng-show="loginForm.username.$error.required">请填写用户名</span><span ng-show="loginForm.username.$error.maxlength">用户名不得超过15</span></div></div><div class="form-group"><input ng-model="user.password" required type="password" name="password" placeholder="密码" class="form-control"><div ng-hide="!loginForm.password.$dirty || loginForm.password.$valid" class="alert alert-danger"><span ng-show="loginForm.password.$error.required">密码不能为空 </span></div></div><div class="form-group"><label><input ng-model="user.remeber" type="checkbox" name="user.remeber_me">记住密码</label></div><button type="submit" ng-disabled="!loginForm.$valid" class="btn btn-lg btn-primary">登录</button><a href="#/webcam" class="btn btn-success btn-lg pull-right">脸部识别</a></form></div></div></div><div class="navbar navbar-footer"><div class="container"><div class="row"><div class="col-lg-12"><footer role="conteninfo"><p class="left">theone博客后台</p><p class="right">&copy; 2015</p></footer></div></div></div></div><script src="/angular/scripts/app.js"></script><script src="/angular/scripts/directive/adminExtDirective.js"></script><script src="/angular/scripts/controllers/admin/login.js"></script>
