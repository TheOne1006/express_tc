<div class='col-md-9' ng-controller="ArticleController">
  <div class='row'>
      <div class='col-lg-12'>
          <div class='page-header'>
              <!--单项绑定-->
              <h1 ng-bind='h1_title'></h1>
          </div>
      </div>
  </div>
  <div class='row'>
      <div class='col-lg-12'>
          <div class='panel panel-default bootstrap-admin-no-table-panel'>
              <div class='panel-heading'>
                  <div class='text-muted bootstrap-admin-box-title' ng-bind='tableName'></div>
              </div>
              <div class="bootstrap-admin-no-table-panel-content bootstrap-admin-panel-content collapse in">
                <form action="#" name='serach_article' class="form-horizontal">
                  <fieldset>
                    <legend ng-bind='tableName'></legend>
                    <div class="form-group">
                      <label class="col-md-2 control-label" for="goany">Goto Any </label>
                      <div class='col-md-10'>
                        <input type="text" class='form-control col-md-6' id='goany' autocomplete="off" data-provide="typeahead" data-items="4" data-source='["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Dakota","North Carolina","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"]'>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
          </div>
      </div>
  </div>
</div>
