<div class='col-md-9' ng-controller="ArticleController">
  <div class='row'>
      <div class='col-lg-12'>
          <div class='page-header'>
              <!--单项绑定-->
              <h1 ng-bind='h1_title'></h1>
          </div>
      </div>
  </div>
  <div class='row'>
      <div class='col-lg-12'>
          <div class='panel panel-default bootstrap-admin-no-table-panel'>
              <div class='panel-heading'>
                  <div class='text-muted bootstrap-admin-box-title' ng-bind='tableName'></div>
              </div>
              <div class="bootstrap-admin-no-table-panel-content bootstrap-admin-panel-content collapse in">
                <form onsubmit='return false;' name='serach_article' class="form-horizontal">
                  <fieldset>
                    <legend ng-bind='tableName'></legend>
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="goany">Goto AnyThing </label>
                      <div class='col-md-9'>
                        <input type="text" class='form-control col-md-6' id='goany' ng-model='goany' typeahead='anyword for anyword in anywords | filter:$viewValue |limitTo:3' />
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
              <div class="panel-body">
                <div class='gridStyle' ng-class='{"row10":pagingOptions.pageSize == 10,"row15": pagingOptions.pageSize == 15,"row20": pagingOptions.pageSize == 20}' ng-grid='gridOptions'></div>
              </div>
          </div>
          
      </div>

  </div>
</div>
