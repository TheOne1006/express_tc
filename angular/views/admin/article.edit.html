<div class='col-md-9'>
  <div class='row'>
      <div class='col-lg-12'>
          <div class='page-header'>
              <h1>编辑文章</h1>
          </div>
      </div>
  </div>
  <div class='row'>
      <div class='col-lg-12'>
          <div class='panel panel-default bootstrap-admin-no-table-panel'>
              <div class='panel-heading'>
                  <div class='text-muted bootstrap-admin-box-title' ng-bind='tableName'></div>
              </div>
              <div class="panel-body">
                 <form name='edit_article' class='form-horizontal'>
                   <fieldset>
                     <legend ng-bind='tableName'></legend>
                     <div class="form-group">
                       <label for="title" class="col-md-2 control-label">标题:</label>
                       <div class="col-md-10">
                        <input type="text" class='form-control' id='title' ng-model='article.title'/>
                       </div>
                     </div>
                     <div class="form-group">
                      <label for="cate" class="col-md-2 control-label">类别:</label>
                      <div class="col-md-10">
                        <select id="cate" class="form-control" ng-model='article.cate'  ng-options='cate.name for cate in cates track by cate.name'>
                          <option value="">-- 请选择 --</option>
                        </select>
                      </div>
                    </div>

                     <div class="form-group">
                      <label for="type" class="col-md-2 control-label">格式:</label>
                      <div class="col-md-10">
                        <select id="type" class="form-control" ng-model='article.type' >
                          <option value="html">html</option>
                          <option value="md">markdown</option>
                        </select>
                      </div>
                     </div>

                     <div class="form-group">
                       <label for="keywords" class="col-md-2 control-label">关键词:</label>
                       <div class="col-md-10" for="keword">
                         <tags-input ng-model="article.keyWords" name='keywords' type="text" placeholder= "添加标签,逗号分割" min-length='2' class='taginput'></tags-input>
                       </div>
                     </div>

                     <div class="form-group">
                       <label for="descript" class="col-md-2 control-label">描述:</label>
                       <div class="col-md-10" for="descript">
                         <input type="text" class='form-control' id='descript' ng-model='article.descript'/>
                       </div>
                     </div>

                     <div class="form-group">
                       <label for="thumbnail" class="col-md-2 control-label">图片:</label>
                       <div class="col-md-4" for="thumbnail">
                         <input type="text" class='form-control' id='thumbnail' ng-model='article.thumbnail'/>
                       </div>
                       <div class="col-md-6">
                        <img ng-src="{{article.thumbnail}}" class="img-responsive" >
                       </div>
                     </div>

                     <div class="form-group" ng-show="article.type == 'html'">
                      <textarea ui-tinymce='tinymceOptions' ng-model="article.contentHtml" rows="20"></textarea>
                     </div>

                     <!-- 临时格式 -->
                     <div class="form-group" ng-show="article.type == 'md'">
                      <textarea ng-model="article.contentMd" ui-codemirror ui-refresh='needRefresh' ui-codemirror-opts="editorOptions"></textarea>
                     </div>

                     <button type="submit" class="btn btn-primary" ng-click='ok()' >更新</button>
                     <button type="reset" class="btn btn-default">清除</button>
                   </fieldset>
                 </form>
              </div>
          </div>

      </div>

  </div>
</div>
