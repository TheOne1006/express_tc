<div class='col-md-9'>
  <div class='row'>
      <div class='col-lg-12'>
          <div class='page-header'>
              <h1>标签列表</h1>
          </div>
      </div>
  </div>
  <div class='row'>
      <div class='col-lg-12'>
          <div class='panel panel-default bootstrap-admin-no-table-panel'>
              <div class='panel-heading'>
                  <div class='text-muted bootstrap-admin-box-title' ng-bind='tableName'></div>
              </div>
              <div class="panel-body">
                Tag 根据 文章 关键字组成
              </div>

              <!-- Table -->
               <table class='table table-hover'>
                <thead>
                  <tr>
                    <th>#</th>
                    <th>标签名</th>
                    <th>关联数</th>
                    <th>更新时间</th>
                  </tr>
                </thead>
                <tbody>

                  <tr ng-repeat='tag in tags'>
                    <th>{{$index+1}}</th>
                    <th>{{tag.name}}</th>
                    <th>{{tag.count}}</th>
                    <th>{{tag.updateTime | date:'yyyy-MM-d'}}</th>
                  </tr>

                </tbody>
               </table>
          </div>

      </div>

  </div>
</div>
