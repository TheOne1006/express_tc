<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <!-- build:css(public) #{env}/public/css/admin/theoneAdminLogin.css -->
    <link rel="stylesheet" href="/css/admin/main.css">
    <link rel="stylesheet" href="/css/admin/bootstrap-admin-theme.css">
    <!--endbuild-->

    <!-- build:js -->
    <script src="http://localhost:35729/livereload.js"></script>
    <!-- endbuild -->

    <!-- build:js(public) #{env}/public/scripts/admin/base-login.js -->
    <!-- bower:js -->
    <script src="/components/jquery/dist/jquery.js"></script>
    <script src="/components/es5-shim/es5-shim.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/json3/lib/json3.js"></script>
    <script src="/components/angular-animate/angular-animate.js"></script>
    <script src="/components/angular-aria/angular-aria.js"></script>
    <script src="/components/angular-cookies/angular-cookies.js"></script>
    <script src="/components/angular-messages/angular-messages.js"></script>
    <script src="/components/angular-resource/angular-resource.js"></script>
    <script src="/components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/components/angular-touch/angular-touch.js"></script>
    <script src="/components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/components/angular-file-upload/angular-file-upload.min.js"></script>
    <script src="/components/codemirror/lib/codemirror.js"></script>
    <script src="/components/angular-ui-codemirror/ui-codemirror.js"></script>
    <script src="/components/angular-ui-grid/ui-grid.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


  </head>
  <body ng-app="theOneBlogLogin">
    <div class="container">
      <div ui-view class="row">
        <div class="col-lg-12">
          <div style="width:400px;margin:0 auto 20px;" class="alert alert-info">
            <h4>HELLO Angular,Node,Express,jQ,Jade</h4>
          </div>
          <form ng-controller="LoginController" name="loginForm" ng-submit="loginSubmit()" class="bootstrap-admin-login-form">
            <h1>登录</h1>
            <div class="form-group">
              <input ng-model="user.name" required type="text" ng-maxlength="15" name="username" placeholder="请输入用户名" class="form-control">
              <div ng-hide="!loginForm.username.$dirty || loginForm.username.$valid" class="alert alert-danger">
                <span ng-show="loginForm.username.$error.required">请填写用户名</span>
                <span ng-show="loginForm.username.$error.maxlength">用户名不得超过15</span>
              </div>
            </div>
            <div class="form-group">
              <input ng-model="user.password" required type="password" name="password" placeholder="密码" class="form-control">
              <div ng-hide="!loginForm.password.$dirty || loginForm.password.$valid" class="alert alert-danger">
                <span ng-show="loginForm.password.$error.required">密码不能为空 </span>
              </div>
            </div>
            <div class="form-group">
              <label>
                <input ng-model="user.remeber" type="checkbox" name="user.remeber_me">记住密码</label>
              </div>
              <button type="submit" ng-disabled="!loginForm.$valid" class="btn btn-lg btn-primary">登录</button>
              <a href="#/webcam" class="btn btn-success btn-lg pull-right">脸部识别</a>
            </form>
          </div>
        </div>
      </div>
      <div class="navbar navbar-footer">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <footer role="conteninfo">
                <p class="left">theone博客后台</p>
                <p class="right">&copy; 2015-2016</p>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </body>

  <!-- angular -->
  <!-- build:js(.) #{env}/angular/scripts/admin/adminLogin.js -->
  <script src="/angular/scripts/admin.login.js"></script>
  <script src="/angular/scripts/route/route.admin.login.js"></script>
  <script src="/angular/scripts/controllers/admin/login.js"></script>
  <script src="/angular/scripts/services/admin/service.webcam.js"></script>
  <!-- endbuild -->
</html>
