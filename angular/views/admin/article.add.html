<div class='col-md-9' ng-controller="ArticleAddController">
  <div class='row'>
      <div class='col-lg-12'>
          <div class='page-header'>
              <!--单项绑定-->
              <h1>添加文章</h1>
          </div>
      </div>
  </div>
  <div class='row'>
      <div class='col-lg-12'>
          <div class='panel panel-default bootstrap-admin-no-table-panel'>
              <div class='panel-heading'>
                  <div class='text-muted bootstrap-admin-box-title' ng-bind='tableName'></div>
              </div>
              <div class="panel-body">
                 <form action="#" name='add_article' class='form-horizontal'>
                   <fieldset>
                     <legend ng-bind='tableName'></legend>
                     <div class="form-group">
                       <label for="title" class="col-md-2 control-label">标题:</label>
                       <div class="col-md-10">
                        <input type="text" class='form-control' id='title' ng-model='title'/> 
                       </div>
                     </div>
                     <div class="form-group">
                       <label for="keywords" class="col-md-2 control-label">关键词:</label>
                       <div class="col-md-10" for="keword">
                         <tags-input ng-model="keywords" name='keywords' type="text" placeholder= "添加标签,逗号分割" ></tags-input>
                       </div>
                     </div>
                     <div class="form-group">
                      <textarea ui-tinymce='tinymceOptions' ng-model="tinymceModel"></textarea>
                     </div>
                     <button type="submit" class="btn btn-primary">保存</button>
                     <button type="reset" class="btn btn-default">清除</button>
                   </fieldset>
                 </form>
              </div>
          </div>
          
      </div>

  </div>
</div>
