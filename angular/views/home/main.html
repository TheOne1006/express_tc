<div class="row" ng-class='{active:view.offCanvas}'>
  <!-- main-left -->
  <div class="col-sm-9 col-xs-12">
    <section ng-repeat='list in ::indexList'>
      <h2 class='page-header' id='{{list.alias}}'>
        <a ng-href="#/cate/{{list.alias}}/" class="list-link">
          <span class="glyphicon glyphicon-link"></span>
          {{list.name}}
        </a>
      </h2>

      <div class="row">
          <div class="col-xs-12" ng-repeat="article in ::list.topArticles">
            <h3 ng-bind='article.title' id='{{list.alias}}-{{article.title}}'></h3>
            <p> {{::article.contentText}} </p>
             <p><a class="btn btn-default" ng-href="#/article/id/{{::article._id}}" role="button">访问详情 »</a></p>
          </div>
      </div>
    </section>

  </div>
  <!-- main-right -->
  <div class="col-sm-3 hidden-xs hidden-sm" ui-view='affix'>
  </div>
</div>
