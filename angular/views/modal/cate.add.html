<div class="modal-header">
    <h3 class="modal-title">添加新类别</h3>
</div>
<div class="modal-body">
  <form action="#" name='add_cate' role="add_cate_form" class='form-horizontal'>
    <div class="form-group">
      <label for="name" class="col-md-3 control-label">名称:</label>
      <div class="col-md-9">
        <input type="text" class="form-control" id="cateName" placeholder='请输入分类名称:如PHP' ng-model='cateName' />
      </div>
    </div>
    <div class="form-group">
        <label class='col-md-3 control-label' for="newCate">类别名称:</label>
        <div class="col-md-9">
          <input ype="text" class="form-control" id="cateType" placeholder="请输入新类别:如php(仅小写英文)" ng-model='cateType' >
        </div>
    </div>
    <div class="form-group">
      <label for="path" class="col-md-3 control-label">父类</label>
      <div class="col-md-9">
        <select class='form-control' ng-model='catePid' id='pid' ng-options='option.name for option in options track by option.type'>
        <option value="">/</option>
        </select>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">保存</button>
    <button class="btn btn-warning" ng-click="cancel()">关闭</button>
</div>
