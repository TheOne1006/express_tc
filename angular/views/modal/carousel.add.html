        <div class="col-md-6">
            <form action='#' name='add_carousel' class='form-horizontal'>
                <div class="form-group">
                    <label for="img-title" class='col-md-3 control-label'>图片名称:</label>
                    <div class="col-md-9">
                        <input type="text" class='form-control' name='img-title' id='img-title' placeholder='请输入图片名称' ng-model='carousel.imgTitle' />
                    </div>
                </div>

                <div class="form-group">
                    <label for="position-kind" class='col-md-3 control-label'>显示位置:</label>
                    <div class="col-md-9">
                        <select name='position-kind' id='position-kind' class='form-control'>
                            <option value="1">首页</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="upfile" class='col-md-3 control-label'>选择图片:</label>
                    <div class="col-md-9">
                        <input type="file" id='upfile' name='upfile' />
                    </div>
                </div>

                <div class="form-group">
                    <label for='img-desc' class='col-md-3 control-label'>图片描述:</label>
                    <div class="col-md-9">
                        <textarea name='img-desc' id='img-desc' class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click='upload()'>上传</button>
    <button class="btn btn-warning" ng-click="cancel()">关闭</button>
</div>
