<div class="modal-header">
    <h3 class="modal-title">编辑类别</h3>
</div>
<div class="modal-body">
  <form action="#" class='form-horizontal'>
    <div class="form-group">
      <label class="col-md-3 control-label">名称:</label>
      <div class="col-md-9">
        <input class="form-control" type='text' value='{{cate.name}}'>
      </div>
    </div>
    <div class="form-group">
        <label class='col-md-3 control-label' for="alias">别名:</label>
        <div class="col-md-9">
          <tags-input ng-model='cate.alias' name='alias' type="text" placeholder= '' min-length='1' class='taginput'></tags-input>
        </div>
    </div>
    <div class="form-group">
        <label class='col-md-3 control-label' for="weight">权重:</label>
        <div class="col-md-9">
          <input ng-model='cate.weight' name='weight' type="number" placeholder= 'number: 0 - 9' />
        </div>
    </div>
    <div class="form-group">
      <label for="topArticles" class="col-md-3 control-label">置顶文章:</label>
      <div class="col-md-9">
        <!-- 滚动面板 -->
        <div class="bs-example">
          <div class="embed-responsive embed-responsive-4by3 scroll-y">
            <ul class="list-unstyled">
              <li ng-repeat='art in articles' >
               <input type="checkbox" ng-checked="cate.topArticles.indexOf(art._id) > -1" ng-click='toggleSelection(art._id)' > {{art.title}} 
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">保存</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
