<div class="modal-header">
    <h3 class="modal-title">删除文章</h3>
</div>
<div class="modal-body">
  <form action="#" name='del_article' role="del_article_form" class='form-horizontal'>
    <div class="form-group">
      <label for="name" class="col-md-3 control-label">标题:</label>
      <div class="col-md-9">
        {{article.title}}
      </div>
    </div>
    <div class="form-group">
        <label class='col-md-3 control-label' for="newCate">标签:</label>
        <div class="col-md-9">
          {{article.keyWords}}
        </div>
    </div>
    <div class="form-group">
      <label for="path" class="col-md-3 control-label">内容:</label>
      <div class="col-md-9">
        {{article.content}}
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="confirm()">删除</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
