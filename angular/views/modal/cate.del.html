<div class="modal-header">
    <h3 class="modal-title">删除类别</h3>
</div>
<div class="modal-body">
  <form action="#" class='form-horizontal'>
    <div class="form-group">
      <label class="col-md-3 control-label">名称:</label>
      <div class="col-md-9">
        <input class="form-control" type='text' disabled='disable' value='{{cate.name}}'>
      </div>
    </div>
    <div class="form-group">
        <label class='col-md-3 control-label' for="alias">别名:</label>
        <div class="col-md-9">
          <input class="form-control" type='text' disabled='disable' value='{{cate.alias}}'/>
        </div>
    </div>
    <div class="form-group">
      <label for="pid" class="col-md-3 control-label">父类</label>
      <div class="col-md-9">
        <input class="form-control" type='text' disabled='disable' value='{{cate.pid}}'>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="confirm()">删除</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
